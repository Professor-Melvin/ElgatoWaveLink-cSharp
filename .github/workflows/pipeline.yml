name: Pipeline

on:
    workflow_dispatch:
    push:
        branches: ["main"]
        paths-ignore:
            - '**/*.md'
            - '**/*.gitignore'
            - '**/*.gitattributes'
    pull_request:
        paths-ignore:
            - '**/*.md'
            - '**/*.gitignore'
            - '**/*.gitattributes'

env:
    betaVersion:  beta

concurrency: 
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
    build:
        name: Build
        runs-on: windows-latest
        environment:
            name: pr
        steps:
            - uses: actions/checkout@v3

            - name: Ensure Version Change
              shell: pwsh
              run: |
                 .\VersionCheck.ps1

            - name: Setup .Net
              uses: actions/setup-dotnet@v2
              with:
                dotnet-version: 6.x

            - name: Restore
              run: dotnet restore

            - name: Build Beta
              run: dotnet build --configuration Release --no-restore

            #- name: Test
            #  run: dotnet test --no-build -c Release --no-restore --collect "Code coverage" --blame

            - name: Upload Artifacts
              uses: actions/upload-artifact@v3
              with:
                name: BuildArtifact
                if-no-files-found: error
                retention-days: 7
                path: |
                    ElgatoWaveSDK/bin/Release/net6.0-windows/*
                    ElgatoWaveSDK/bin/Release/netstandard2.0/*
              
    beta-release:
        name: Beta Release
        if: ${{ github.event_name != 'pull_request' }}
        runs-on: windows-latest
        needs: build
        environment:
            name: beta
        steps:
            - uses: actions/checkout@v3
        
            - name: Ensure Version Change
              shell: pwsh
              run: |
                 .\VersionCheck.ps1

            - name: Restore
              run: dotnet restore

            - name: Download Artifacts
              uses: actions/download-artifact@v3
              with:
                name: BuildArtifact
                path: ElgatoWaveSDK/bin/Release/

            - name: Package
              run: dotnet pack --configuration Release --no-restore --version-suffix ${{ env.betaVersion }}

            - name: Upload Artifacts
              uses: actions/upload-artifact@v3
              with:
                name: BetaArtifact
                if-no-files-found: error
                retention-days: 7
                path: |
                    ElgatoWaveSDK/bin/Release/*.nupkg
              
            - name: Publish
              run: dotnet nuget push "ElgatoWaveSDK\bin\Release\*.nupkg" --api-key ${{secrets.NUGETAPI}} --no-symbols --skip-duplicate --source https://api.nuget.org/v3/index.json

    release:
        name: Release
        if: ${{ github.event_name != 'pull_request' }}
        runs-on: windows-latest
        needs: beta-release
        environment:
            name: release
        steps:
            - uses: actions/checkout@v3

            - name: Ensure Version Change
              shell: pwsh
              run: |
                 .\VersionCheck.ps1 -ignoreBeta

            - name: Restore
              run: dotnet restore

            - name: Download Artifacts
              uses: actions/download-artifact@v3
              with:
                name: BuildArtifact
                path: ElgatoWaveSDK/bin/Release/net6.0-windows/

            - name: Package
              run: dotnet pack --configuration Release --no-restore
              
            - name: Upload Artifacts
              uses: actions/upload-artifact@v3
              with:
                name: ReleaseArtifact
                if-no-files-found: error
                retention-days: 7
                path: |
                    ElgatoWaveSDK/bin/Release/*.nupkg

            - name: Publish
              run: dotnet nuget push "ElgatoWaveSDK\bin\Release\*.nupkg" --api-key ${{secrets.NUGETAPI}} --no-symbols --skip-duplicate --source https://api.nuget.org/v3/index.json